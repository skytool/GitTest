<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
        }
        
        nav a {
            color: #000;
            text-decoration: none;
            padding: 0 15px;
            font-size: 13px;
        }
        
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .search-box {
            width: 580px;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }
        
        .search-box input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 10px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        .buttons button {
            padding: 0 16px;
            height: 36px;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            cursor: pointer;
        }
        
        .buttons button:hover {
            border: 1px solid #dadce0;
        }
        
        footer {
            background-color: #f2f2f2;
            padding: 15px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
    </nav>
    
    <div class="main">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        
        <div class="search-box">
            <input type="text">
        </div>
        
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    
    <footer>
        <nav>
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </nav>
    </footer>
</body>
</html>
